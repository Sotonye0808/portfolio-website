<footer class="footer">
  <div class="footer-container">
    <p class="copyright">Sotonye Dagogo &copy; {{ year }}.</p>
    <div class="flex gap-2 justify-center items-center w-full">
      <div class="social-links">
        <a *ngFor="let link of socialLinks; index as i" target="_blank" [href]="link.link" rel="noopener"
          class="social-link">
          <fa-icon [icon]="link.icon">{{link.title}}</fa-icon>
        </a>
      </div>
      <button type="button" class="toTheTop" (click)="scrollToTop()">
        <fa-icon [icon]="toTheTop">To The Top</fa-icon>
      </button>
    </div>
  </div>
</footer>
