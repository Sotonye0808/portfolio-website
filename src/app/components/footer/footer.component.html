<footer class="footer">
  <div class="footer-container">
    <p class="copyright">Sotonye Dagogo &copy; {{ year }}.</p>
    <div class="social-links">
      <a *ngFor="let link of socialLinks; index as i" target="_blank" [href]="link.link" rel="noopener" class="social-link">
        <fa-icon [icon]="link.icon">{{link.title}}</fa-icon>
      </a>
    </div>
  </div>
</footer>
