<div class="flex flex-wrap gap-4 justify-center">
    <div *ngFor="let tech of techStack"
        class="flex flex-col items-center p-3 rounded-lg bg-white dark:bg-gray-800 shadow-md hover:shadow-lg transition-all duration-300 cursor-pointer group">
        <fa-icon [icon]="tech.icon" [styles]="{'color': tech.color}"
            class="text-2xl mb-2 transform transition-transform group-hover:scale-125">
        </fa-icon>
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
            {{tech.name}}
        </span>
    </div>
</div>
