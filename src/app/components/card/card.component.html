<div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-all duration-300 hover:shadow-xl hover:scale-[1.02]">
    <div *ngIf="imageSrc" class="relative h-48 overflow-hidden cursor-pointer" (click)="toggleExpand()">
        <img src="{{imageSrc}}" alt="{{imageAlt}}" class="w-full h-full object-cover transition-transform duration-300"
            [class.scale-110]="isExpanded">
    </div>

    <div *ngIf="isExpanded" class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4"
        (click)="toggleExpand()" [@expandImage]>
        <img src="{{imageSrc}}" alt="{{imageAlt}}" class="max-w-full max-h-full object-contain rounded-lg">
    </div>

    <div class="p-6">
        <h3 *ngIf="title" class="text-xl font-bold mb-2 text-gray-900 dark:text-white">
            {{title}}
        </h3>
        <div class="text-gray-700 dark:text-gray-300">
            <ng-content></ng-content>
        </div>
    </div>
</div>
