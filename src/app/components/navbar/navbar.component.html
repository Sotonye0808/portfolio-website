<nav class="navbar">
  <div class="nav-container">
    <div class="brand-container">
      <a routerLink="/" class="brand-link">Sotonye</a>
      <!-- Theme Toggle -->
      <app-theme-toggle></app-theme-toggle>
    </div>

    <div class="nav-links">
      <a *ngFor="let route of routes; index as i" routerLink="{{route.path}}" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="nav-link">{{route.title}}</a>
    </div>

    <!-- Hamburger Icon -->
    <button type="button" id="menu-btn" class="block mt-2 hamburger md:hidden focus:outline-none" (click)="toggleMenu()">
      <span class="hamburger-top"></span>
      <span class="hamburger-middle"></span>
      <span class="hamburger-bottom"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden">
    <div id="mobile-menu" class="mobile-menu flex hidden slide-out">
      <a *ngFor="let route of routes; index as i" routerLink="{{route.path}}" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"
        class="nav-link">{{route.title}}</a>
    </div>
  </div>
</nav>
