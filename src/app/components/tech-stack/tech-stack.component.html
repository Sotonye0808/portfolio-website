<div class="tech-stack">
    <!-- Pills Mode (for sidebar) -->
    <div *ngIf="displayMode === 'pills'" class="space-y-6">
        <div *ngFor="let category of categorizedTech" class="pill-category">
            <h3 class="pill-category__title">{{ category.title }}</h3>
            <div class="pill-category__badges">
                <span *ngFor="let tech of category.items" class="pill-badge">
                    <img appImageViewer [fullImage]="tech.icon" [src]="tech.icon" alt="{{tech.name}}" class="w-4 h-4 mr-2">
                    {{ tech.name }}
                </span>
            </div>
        </div>
    </div>
    
<!-- Cards Mode (for regular display) -->
<div *ngIf="displayMode === 'cards'" class="tech-cards">
    <div *ngFor="let tech of techStack" class="tech-cards__item">
        <img appImageViewer [fullImage]="tech.icon" [src]="tech.icon" [title]="tech.name" alt="{{tech.name}}" class="tech-cards__icon" />
        <span class="tech-cards__label">
            {{ tech.name }}
        </span>
    </div>
</div>
    <!-- Bar Mode (for inline display in gallery) -->
    <div *ngIf="displayMode === 'bar'" class="tech-bar">
        <div *ngFor="let tech of barTechItems" class="tech-bar__item" [title]="tech.name">
            <img appImageViewer  [fullImage]="tech.icon" [src]="tech.icon" alt="{{tech.name}}" class="tech-bar__icon">
        </div>
    </div>
</div>
